<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transit Stops</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Transit Stops</h1>
    <table>
        <thead>
            <tr>
                <th>Stop ID</th>
                <th>Stop Name</th>
                <!-- Add more headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for stop in stops %}
            <tr>
                <td>{{ stop['stop_id'] }}</td>
                <td>{{ stop['stop_name'] }}</td>
                <!-- Add more data fields if needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
