
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Navigation Platform</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        #map { 
            height: calc(100vh - 150px); 
            width: 50%; 
            float: right; 
        }
        .dropdown-container {
            width: 25%; 
            float: left; 
            margin-bottom: 20px; 
        }
        .bus-info-container {
            display: none; 
            width: 25%; 
            float: left; 
            clear: left; 
        }
        .dropdown {
            width: 100%; 
            margin-bottom: 20px;
        }
        label {
            display: block; 
            margin-bottom: 10px; 
            font-size: 16px; 
        }
        select {
            width: 100%; 
            font-size: 16px; 
        }
        .bus-card {
            margin-bottom: 20px; 
            width: auto; 
        }
    </style>
</head>
<body>
    <h1>Bus Navigation Platform</h1>

    <div class="dropdown-container">
        <div class="dropdown">
            <label for="start-stop">Starting Stop:</label>
            <select id="start-stop">
                <option value="" disabled selected>Starting Stop</option> 
                {% for stop_name in stop_names %}
                    <option value="{{ stop_name }}">{{ stop_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="dropdown">
            <label for="destination-stop">Destination Stop:</label>
            <select id="destination-stop">
                <option value="" disabled selected>Destination Stop</option> 
                {% for stop_name in stop_names %}
                    <option value="{{ stop_name }}">{{ stop_name }}</option>
               > {% endfor %}
            </select>
        </div>
        <button id="search-btn" class="btn btn-danger">Search</button>
    </div>
    
    <div class="bus-info-container" id="bus-info-container">
        <div id="bus-info" class="container"></div>
    </div>

    <div id="map">{{ map | safe }}</div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
            // Assume these variables are globally scoped for simplicity
        let currentStartStop = '';
        let currentEndStop = '';
        let updateInterval = null;
        // Function to fetch live bus data and update markers on the map
        // Global reference to the bus markers
let busMarkers = [];

function updateBusLocations() {
    fetch('/get_bus_data')
        .then(response => response.json())
        .then(data => {
            // Remove the old bus markers from the map
            busMarkers.forEach(marker => marker.remove());
            // Clear the array
            busMarkers = [];

            // Add new bus markers based on fetched data
            data.forEach(bus => {
                const marker = L.marker([bus.latitude, bus.longitude], {
                    icon: L.icon({
                        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        className: 'marker-icon bus-marker'
                    })
                }).addTo(map);
                busMarkers.push(marker); // Store the reference to the marker
            });
        })
        .catch(error => console.error('Error fetching bus data:', error));
}

    
    // Function to initiate route search and display route information
    function searchAndDisplayRoutes() {
        currentStartStop = document.getElementById('start-stop').value;
        currentEndStop = document.getElementById('destination-stop').value;

        if (currentStartStop && currentEndStop) {
            fetchAndUpdateRoutes();
            // Set up or reset an interval to periodically refresh route information
            clearInterval(updateInterval); // Clear existing interval to avoid duplicates
            updateInterval = setInterval(fetchAndUpdateRoutes, 15000); // Update every 15 seconds
        } else {
            alert('Please select both starting and destination stops.');
        }
    } 

    // Refactored function to fetch and update route information
    function fetchAndUpdateRoutes() {
        if (!currentStartStop || !currentEndStop) {
            return; // Do not proceed if start or end stops are not defined
        }

        fetch(`/find_routes?start=${encodeURIComponent(currentStartStop)}&end=${encodeURIComponent(currentEndStop)}`)
        .then(response => response.json())
        .then(routes => {
            displayRoutesInfo(routes);
        })
        .catch(error => {
            console.error('Error fetching routes:', error);
        });
    }


        // Function to display routes information dynamically
        function displayRoutesInfo(routes) {
            const busInfoContainer = document.getElementById('bus-info');
            busInfoContainer.innerHTML = ''; // Clear existing info
    
            if (routes.length === 0) {
                busInfoContainer.innerHTML = '<p>No routes found.</p>';
                return;
            }
    
            // Iterate over routes and append info to the container
            routes.forEach(route => {
                const routeElement = document.createElement('div');
                routeElement.classList.add('route-info');
                routeElement.innerHTML = `
                    <h5>${route.route_name}</h5>
                    <p>Vehicle ID: ${route.vehicle_id || 'N/A'}</p>
                    <p>ETA at Start Stop: ${route.eta_at_start_stop || 'Calculating...'}</p>
                `;
                busInfoContainer.appendChild(routeElement);
            });
        }
    
        // Add event listener to the search button
        document.getElementById('search-btn').addEventListener('click', searchAndDisplayRoutes);
    
        // Initially call updateBusLocations and set it to refresh periodically
        updateBusLocations();
        setInterval(updateBusLocations, 5000); // 5 seconds 
    </script>
    
</body>
</html>
