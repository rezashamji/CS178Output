<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Navigation Platform</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        #map { 
            height: calc(100vh - 150px); 
            width: 100%; 
        }
        .dropdown-container {
            width: 25%; 
            float: left; 
            margin-bottom: 20px; 
        }
        .bus-info-container {
            display: none; 
            width: 25%; 
            float: left; 
            clear: left; 
        }
        .dropdown {
            width: 100%; 
            margin-bottom: 20px;
        }
        label {
            display: block; 
            margin-bottom: 10px; 
            font-size: 16px; 
        }
        select {
            width: 100%; 
            font-size: 16px; 
        }
        .bus-card {
            margin-bottom: 20px; 
            width: auto; 
        }
    </style>
</head>
<body>
    <h1>Bus Navigation Platform</h1>

    <div class="dropdown-container">
        <div class="dropdown">
            <label for="start-stop">Starting Stop:</label>
            <select id="start-stop">
                <option value="" disabled selected>Starting Stop</option> 
                {% for stop_name in stop_names %}
                    <option value="{{ stop_name }}">{{ stop_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="dropdown">
            <label for="destination-stop">Destination Stop:</label>
            <select id="destination-stop">
                <option value="" disabled selected>Destination Stop</option> 
                {% for stop_name in stop_names %}
                    <option value="{{ stop_name }}">{{ stop_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button id="search-btn" class="btn btn-danger">Search</button>
    </div>
    
    <div class="bus-info-container" id="bus-info-container">
        <div id="bus-info" class="container"></div>
    </div>

    <div id="map">{{ map | safe }}</div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        var map = L.map('map').setView([42.373611, -71.109733], 12);
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://carto.com/">Carto</a>'
        }).addTo(map);

        function updateBusLocations() {
            fetch('/get_bus_data')
            .then(response => response.json())
            .then(data => {
                console.log("Bus Data:", data); 

                map.eachLayer(layer => {
                    if (layer.options.icon && layer.options.icon.options.className === 'marker-icon bus-marker') {
                        map.removeLayer(layer);
                    }
                });

                data.forEach(bus => {
                    L.marker([bus.latitude, bus.longitude], {
                        icon: L.icon({
                            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            className: 'marker-icon bus-marker'
                        })
                    }).addTo(map);
                });
            })
            .catch(error => console.error('Error fetching bus data:', error));
        }

        updateBusLocations();
        setInterval(updateBusLocations, 5000);
    </script>
</body>
</html>
