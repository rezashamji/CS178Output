<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Navigation Platform</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        #map { 
            height: calc(100vh - 150px); 
            width: 50%; 
            float: right; 
        }
        .dropdown-container {
            width: 25%; 
            float: left; 
            margin-bottom: 20px; 
        }
        .bus-info-container {
            display: none; 
            width: 25%; 
            float: left; 
            clear: left; 
        }
        .dropdown {
            width: 100%; 
            margin-bottom: 20px;
        }
        label {
            display: block; 
            margin-bottom: 10px; 
            font-size: 16px; 
        }
        select {
            width: 100%; 
            font-size: 16px; 
        }
        .bus-card {
            margin-bottom: 20px; 
            width: auto; 
        }
    </style>
</head>
<body>
    <h1>Bus Navigation Platform</h1>

    <div class="dropdown-container">
        <div class="dropdown">
            <label for="start-stop">Starting Stop:</label>
            <select id="start-stop">
                <option value="" disabled selected>Starting Stop</option> 
                {% for stop_name in stop_names %}
                    <option value="{{ stop_name }}">{{ stop_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="dropdown">
            <label for="destination-stop">Destination Stop:</label>
            <select id="destination-stop">
                <option value="" disabled selected>Destination Stop</option> 
                {% for stop_name in stop_names %}
                    <option value="{{ stop_name }}">{{ stop_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button id="search-btn" class="btn btn-danger">Search</button>
    </div>
    
    <div class="bus-info-container" id="bus-info-container">
        <div id="bus-info" class="container"></div>
    </div>

    <div id="map"></div> <!-- Remove {{ map | safe }} -->
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([42.373611, -71.109733], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to render bus information as cards
        function renderBusInfo(busInfo) {
            var busInfoHtml = '';
            busInfo.forEach(function(info) {
                busInfoHtml += `
                <div class="card bus-card">
                        <div class="card-body">
                            <h5 class="card-title">Bus ${info.busNumber}</h5>
                            <p class="card-text">Arrival Time: ${info.arrivalTime}</p>
                        </div>
                    </div>
                `;
            });
            $('#bus-info').html(busInfoHtml);
        }

        // Event listener for search button click
        $('#search-btn').click(function() {
            // Check if both start and destination stops are selected
            var startStop = $('#start-stop').val();
            var destStop = $('#destination-stop').val();
            if (startStop && destStop) {
                // Perform search for buses based on selected stops
                // Need to implement this part to fetch real-time bus information from the server
                // and update the busInfo array with the fetched data
                // For now, imma just call the renderBusInfo function to display dummy data ??
                var busInfo = [
                    {busNumber: 1, arrivalTime: '09:30 AM'},
                    {busNumber: 2, arrivalTime: '09:45 AM'},
                    {busNumber: 3, arrivalTime: '10:00 AM'}
                ];
                renderBusInfo(busInfo);
                $('#bus-info-container').show();
            } else {
                alert('Please select both starting and destination stops.');
            }
        });

        // Function to update bus positions
        function updateBusPositions() {
            // Fetch and update bus positions from the server
            $.getJSON("https://passio3.com/harvard/passioTransit/gtfs/realtime/vehiclePositions.json", function(data) {
                if (data && 'entity' in data) {
                    data['entity'].forEach(function(entity) {
                        var vehicle = entity['vehicle'];
                        var position = vehicle['position'];
                        var lat = position['latitude'];
                        var lon = position['longitude'];
                        var vehicle_id = vehicle['id'];
                        // Add or update bus markers on the map
                        var busMarker = L.marker([lat, lon]).bindPopup("Vehicle ID: " + vehicle_id);
                        busMarker.setIcon(L.icon({iconUrl: 'https://cdn.icon-icons.com/icons2/317/PNG/128/bus-icon_34479.png', iconSize: [30, 30]}));
                        busMarker.addTo(map);
                    });
                }
            });
        }

        // Call the updateBusPositions function every 5 seconds
        setInterval(updateBusPositions, 5000);
    </script>
</body>
</html>
